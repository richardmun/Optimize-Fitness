<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories Calculator</title>
  <link rel="stylesheet" href="calculateStyle.css">
  <link rel="icon" href="/Users/richardmunoz/Documents/VSCode/OptimizeFitness/app/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/Users/richardmunoz/Documents/VSCode/OptimizeFitness/app/favicon.ico" type="image/x-icon">
  <script src="calculator.js"></script>
</head>
<body>
            <div id="calculator">
                <form id="caloriesForm">
                    <!-- Objective -->
                    <div class="formHeading">
                        <p>Calorie Intake Estimation</p>
                    </div>
                    <div id="objectiveSection">
                        <select name="weightObjective" id="weightObjective" class="objectiveOption">
                            <option value="maintain">Maintain Weight</option>
                            <option value="weightLoss">Weight Loss</option>
                            <option value="weightGain">Gain Weight</option>
                        </select>
                    </div>
                    <!-- Age -->
                    <div id="ageSection">
                        <input id="ageInput" class="ageInput" type="number" placeholder="Age" required>
                    </div>
                        <!-- Gender -->
                    <div id="genderSection">
                        <input id="maleRadio" class="maleRadio" type="radio" name="gender" value="male" required>
                        <label class="maleRadioLabel">Male</label>
                        <input id="femaleRadio" class="femaleRadio" type="radio" name="gender" value="female" required>
                        <label class="femaleRadioLabel">Female</label>
                    </div>
                    <!-- Height -->
                    <div id="heightSection">
                        <input id="heightFt" class="heightMeasurement heightFt" type="number" placeholder="Feet" required>
                        <input id="heightInches" class="heightMeasurement heightInches" type="number" placeholder="Inches" required>
                    </div>
                    <!-- Weight -->
                    <div id="weightSection">
                        <input id="weightLbs" class="weightInput" type="number" placeholder="Weight (Lbs)" required>
                    </div>
                    <!-- Activity -->
                    <div id="activitySection">
                        <select name="activityLevel" class="activityOption">
                            <option value="BMR">Basal Metabolic Rate (BMR)</option>
                            <option value="sedentary">Sedentary: little or no exercise</option>
                            <option value="light">Light: exercise 1-3 times/week</option>
                            <option value="moderate">Moderate: exercise 4-5 times/week</option>
                            <option value="active">Active: daily exercise</option>
                            <option value="veryActive">Very Active: intense exercise 5-6 times/week</option>
                        </select>
                    </div>
                    <div id="formButtons">
                        <button id="resetButton" type="reset">Reset</button>
                        <button id="submitButton" type="submit">Submit</button>
                    </div>
                </form>

        <div id="caloriesNeeded"></div>
        <div id="caloriesDisplay"></div>

    </div>
    

</body>
</html>
