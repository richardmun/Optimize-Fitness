<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculate Macros</title>
        <link href='calculateStyle.css' rel='stylesheet'>
    </head>

    <body>
        <h2>Calculate Your Daily Macros</h2>
        <div class="macroForm">
            <form action="">
                <fieldset>
                    <label for="goal">
                        What is your fitness obejctive?
                        <select>
                            <option>Select one:</option>
                            <option>Gain Weight</option>
                            <option>Lose Weight</option>
                            <option>Maintain Weight</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label for="pounds">Enter your weight in pounds:
                    <input id="pounds" name="pounds" type="number" required></label>
                </fieldset>

                <fieldset>
                    <label for="age">Enter your age:
                    <input id="age" name="age" type="number" required></label>
                </fieldset>

                <fieldset>
                    <span>Choose your gender:</span>
                    <label for="male">male
                    <input type="radio" id="male" name="gender" value="Male" class="inline"></label>
                    <label for="female">female
                    <input type="radio" id="female" name="gender" value="Female" class="inline"></label>
                </fieldset>

                <fieldset>
                    <span>Choose your current lifestyle: </span>
                    <br>
                    <br>
                    <label for="sedentary"><input id="sedentary" type="radio" name="lifestyle" class="inline"> Sedentary</label>
                    <br>
                    <label for="moderate"><input id="moderate" type="radio" name="lifestyle" class="inline"> Moderate</label>
                    <br>
                    <label for="active"><input id="active" type="radio" name="lifestyle" class="inline"> Active</label>
                    <br>
                    <label for="very active"><input id="very active" type="radio" name="lifestyle" class="inline"> Very Active</label>
                </fieldset>
                
                <fieldset>
                    <label for="terms"><input type="checkbox" required name="terms" class="inline"> I understand that this information may be inaccurate</label>
                </fieldset>
                <div class="submitButton">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <br>
        <br>
        <br>







        <table border="5" cellpadding="10" cellspacing="0">
            <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbs</th>
                <th>Fats</th>
            </tr>
            <tr>
                <td>2100</td>
                <td>200g</td>
                <td>300g</td>
                <td>30g</td>
            </tr>
        </table>

    </body>
</html>
